<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>My Library</title>
    <link href="StyleSheetLibrary.css" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman';
        }

        header {
            width: 100%;
            height: 35%;
            margin-top: 0;
        }

        .back_push {
            margin-left: 0;
            margin-top: 0;
            width: 100%;
            height: 5%;
            font-family: roboto;
            font-size: 25px;
            background: #14bbec59;
            text-align: center;
            border-radius: 20px;
        }

        .header_middle {
            width: 76%;
            height: 35%;
            left: 12%;
            top: 0;
            background: #ecb9476b;
            position: absolute;
        }

        .ban-title {
            background: #6c200900;
            position: absolute;
            font-size: 42px;
            color: #770e35e3;
            margin-top: 2%;
            margin-left: 37%;
        }

        .personal_office {
            top: 5%;
            right: 10%;
            position: absolute;
            width: 15%;
            height: 45%;
            font-family: roboto;
            font-size: 25px;
            background: url(images/pers.png);
            text-align: center;
            color: #3338cd;
            border-radius: 50px;
        }

        .menu {
            width: 100%;
            margin-bottom: 12%;
            height: 57px;
            background: #e4ab2c;
            text-align: center;
            font-size: 20px;
            position: absolute;
        }

        .window_add {
            width: 25%;
            height: 37px;
            margin-left: 15%;
            margin-top: 1%;
            top: 3%;
            background: #eec1a2;
            border-radius: 20px;
            color: white;
        }

        .window_delete {
            width: 25%;
            height: 37px;
            position: relative;
            background: #eec1a2;
            left: 60%;
            bottom: 65%;
            border-radius: 20px;
            color: white;
        }

        .content {
            width: 76%;
            height: 600px;
            margin: 0 auto;
            background: #f2d88f;
            margin-top: 18.45%;
            border-radius: 30px;
            padding: 30px 20px;
        }

        .border-left {
            width: 12%;
            height: 100%;
            left: 0;
            top: 0%;
            background: #d48309b3;
            position: fixed;
        }

        .border-right {
            width: 12%;
            height: 100%;
            right: 0;
            top: 0%;
            background: #d48309b3;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="header_middle">
            <div class="personal_office">
                <br>
                <a href="HtmlPagePersonalOffice.html">Личный кабинет</a>
            </div>
            <span class="ban-title">Моя библиотека</span>
            <hr width="0" />
            <hr width="0" />
            <hr width="0" />
            <hr width="0" />
            <hr width="0" />
            <hr width="0" />
            <hr width="0" />
            <hr color="brown" />
            <div class="menu">
                <div class="window_add">
                    Добавить вопрос
                </div>
                <div class="window_delete">
                    Удалить вопрос
                </div>
            </div>

        </div>

    </div>

    <div class="content">
        <p>
            <b>Поиск вопроса:</b><br>
            <input type="text" size="40">
        </p>
    </div>
    <div class="border-left">
        <div class="back_push">
            <a href="HtmlPagePersonalOffice.html" style="color:black">Назад</a>
        </div>
    </div>
    <div class="border-right"></div>

    <div class="footer">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
